<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Staff AI Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 40px auto;
    }
    textarea {
      width: 100%;
      height: 80px;
      font-size: 16px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
    #answer {
      margin-top: 20px;
      padding: 15px;
      background: #f4f4f4;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h2>Staff AI Assistant</h2>
  <p>Ask a question about internal policies or procedures.</p>

  <textarea id="question" placeholder="Type your question here..."></textarea>
  <br />
  <button onclick="askAI()">Ask</button>

  <div id="answer"></div>

  <script>
    async function askAI() {
      const question = document.getElementById("question").value;
      const answerDiv = document.getElementById("answer");

      if (!question.trim()) {
        answerDiv.innerText = "Please enter a question.";
        return;
      }

      answerDiv.innerText = "Thinking...";

      try {
        const response = await fetch("https://staff-ai.onrender.com/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question })
        });

        const data = await response.json();
        answerDiv.innerText = data.answer || "No response.";
      } catch (error) {
        answerDiv.innerText = "Error connecting to the AI service.";
      }
    }
  </script>

</body>
</html>
